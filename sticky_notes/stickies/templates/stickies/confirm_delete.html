{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Delete Sticky</h2>
    <div style="max-width: 600px; margin: 0 auto; text-align: center; background-color: white; padding: 2rem; border-radius: 0.25rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <p>Are you sure you want to delete "{{ sticky.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
                <button type="submit" style="background-color: #dc3545; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 16px; line-height: 1.5; height: 40px; box-sizing: border-box; display: inline-flex; align-items: center; justify-content: center; margin: 0; vertical-align: middle; color: white;">Yes, delete</button>
                <a href="{% url 'sticky_list' %}" style="background-color: #ffc107; color: black; text-decoration: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 16px; line-height: 1.5; height: 40px; box-sizing: border-box; display: inline-flex; align-items: center; justify-content: center; margin: 0; vertical-align: middle;">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
